<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Registration Form Card -->
    <div class="card">
      <h2>ðŸŽ“ Student Registration</h2>
      <form id="studentForm" autocomplete="off">
        <div class="form-grid">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="tel" id="contact" placeholder="Contact Number" required />
          <input type="number" id="studentId" placeholder="Student ID" required />
        </div>
        <button type="submit" id="submitBtn">Add Student</button>
      </form>
    </div>

    <!-- Registered Students Table -->
    <div class="card">
      <h2>ðŸ“‹ Registered Students</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
